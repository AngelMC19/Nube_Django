<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mensajes</title>
    <style>
        .nombre-persona {
            font-weight: bold;
        }
        .nombre-carrera {
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #c8b6b6;
        }
    </style>
</head>
<body>
    <h1>Mensajes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Mensaje</th>
            <th>Persona</th>
            <th>Carrera</th>
        </tr>
        {% for mensaje in mensajes %}
        <tr>
            <td>{{mensaje.id}}</td>
            <td>{{mensaje.txt_mensaje}}</td>
            <td class="nombre-persona">{{ mensaje.persona.nombre }} {{ mensaje.persona.ap_pat }} {{ mensaje.persona.ap_mat }}</td>
            <td class="nombre-carrera">{{ mensaje.persona.carrera.nombre }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
